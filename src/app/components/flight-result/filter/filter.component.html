<h1 class="header-title">
  R<span class="gold-effect">o</span>undp<span class="gold-effect">i</span>xel
</h1>

<mat-accordion>
  <h1 class="filter-title"><span>Filter by:</span> Airlines</h1>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Airlines</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group class="airlines">
      <mat-radio-button
        *ngFor="let airline of getAirlines()"
        [value]="airline"
        (change)="handleAirlines($event)"
        >{{ airline }}</mat-radio-button
      >
      <mat-radio-button [value]="'all'" (change)="handleAirlines($event)"
        >All</mat-radio-button
      >
    </mat-radio-group>
  </mat-expansion-panel>

  <h1 class="filter-title"><span>Filter by:</span> Stops</h1>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Stops</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group>
      <mat-radio-button [value]="1" (change)="handleStopsChange($event)"
        >Direct</mat-radio-button
      >
      <mat-radio-button [value]="2" (change)="handleStopsChange($event)"
        >1 Stop</mat-radio-button
      >
      <mat-radio-button [value]="-1" (change)="handleStopsChange($event)"
        >Any</mat-radio-button
      >
    </mat-radio-group>
  </mat-expansion-panel>

  <h1 class="filter-title"><span>Filter by:</span> Refundable</h1>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Refundable</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group>
      <mat-radio-button [value]="true" (change)="handleRefundChange($event)"
        >Refundable Flights</mat-radio-button
      >
      <mat-radio-button [value]="false" (change)="handleRefundChange($event)"
        >UnRefundable Flights</mat-radio-button
      >
      <mat-radio-button [value]="null" (change)="handleRefundChange($event)"
        >Any</mat-radio-button
      >
    </mat-radio-group>
  </mat-expansion-panel>
</mat-accordion>
